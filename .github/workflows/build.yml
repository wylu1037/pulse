name: Build Multi-Platform Binaries

on:
  push:
    branches:
      - main

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Build frontend
        run: make frontend

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: pb_public
          path: pb_public

  build-backend:
    name: Build ${{ matrix.binary_name }}
    runs-on: ${{ matrix.os }}
    needs: build-frontend
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary_name: pulse-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            binary_name: pulse-linux-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            binary_name: pulse-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary_name: pulse-darwin-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary_name: pulse-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: pb_public
          path: pb_public

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Get dependencies
        run: go mod download

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -o ${{ matrix.binary_name }} .

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.binary_name }}
          path: ${{ matrix.binary_name }}

  release:
    name: Release to GitHub
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Prepare binaries
        run: |
          mkdir -p release
          find binaries -type f -name "pulse-*" -exec cp {} release/ \;
          ls -la release/

      - name: Delete old release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete latest --yes --cleanup-tag || true
        continue-on-error: true

      - name: Create new release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create latest --title "Latest Build" --notes "Automatically built from main branch"

      - name: Upload binaries to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload latest release/pulse-* --clobber
